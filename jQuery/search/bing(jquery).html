<html>
<head>
    <meta charset="utf-8">
    <title>bing search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: #333;
        }

        #main {
            background-image: url('river.jpg');
            width: 1228px;
            height: 690px;
            margin: 0 auto;
            position: relative;
        }

        #search_logo {
            background-image: url('logo.png');
            height: 53px;
            width: 107px;
            float: left;
            margin: -5px 15px 0 0;
        }

        #search_box {
            float: left;
            background: #FFF;
            padding: 5px;
        }

        #search_txt {
            height: 25px;
            line-height: 25px;
            width: 350px;
            float: left;
            border: 0;
            outline: none;
        }

        #search_btn {
            float: left;
            background-image: url('search-button.png');
            height: 29px;
            width: 29px;
            border: 0;

        }

        #sub_main {
            position: absolute;
            left: 200px;
            top: 150px;
        }

        #search_list {
            margin: 0;
            padding: 0;
            position: absolute;
            background: #FFF;
            border: 1px solid #999;
            display: none;
        }

        #search_result {
            list-style: none;
            display: block;
            margin: 0;
            padding: 0;
            width: 388px;
        }

        #search_result li {
            line-height: 25px;
            font-size: 14px;
            color: #777;
            cursor: pointer;
            padding: 3px;
        }

        #search_result li:hover {
            background: #e5e5e5;
            text-decoration: underline;
        }


    </style>
</head>
<body>
    <div id="header"></div>
    <div id="main">
        <div id="sub_main">
            <div id="search_logo"></div>
            <form action="http://cn.bing.com/search" target="_blank" id="search_box">
                <input type="text" id="search_txt" autocomplete="off" name="q">  //autocomplete:防止记录已经输入的历史
                <input type="submit" id="search_btn" value="">
            </form>
        </div>
    </div>
    <div id="search_list">
        <ul id="search_result">
            <li>aaaa</li>
            <li>bbbb</li>
        </ul>
    </div>
    <div id="footer"></div>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script>

        $('#search_txt').bind('keyup', function () {
           var jqueryInput = $(this);
            var inputTxt = jqueryInput.val();

            var callback = function (data) {
                var d = data.AS.Results[0].Suggests;
                var html = '';

                for(var i = 0; i < d.length; i++) {
                    html += '<li>' + d[i].Txt + '</li>';
                }

                $('#search_result').html(html);
                $('#search_list').css({
                    left: $('#search_box').offset().left,
                    top: $('#search_box').offset().top + $('#search_box').outerHeight()
                }).show();
            };

            $.ajax({  //jquery异步
                type: "get",
                url: "http://api.bing.com/qsonhs.aspx?type=cb&cb=callback&q=" + inputTxt,  //jsonp跨域解决。
                async: false, 
                dataType: "jsonp",
                jsonp: "callback",
                jsonpCallback: "callback",
                success: function(data) {
                    callback(data);
                },

                error: function (data) {
                    console.log(data);
                }
            })
        });

        $(document).bind('click', function () {
            $('#search_list').hide();
        });

        $('#search_list').delegate('li', 'click', function () {
            var keyword = $(this).text();
            location.href = 'http://cn.bing.com/search?q=' + keyword;
        });
    </script>
</body>
</html>

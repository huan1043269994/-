<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>电商网站综合实战</title>
	<link rel="stylesheet" href="style/main.css">
	<link rel="stylesheet" href="style/reset.css">
</head>
<body>
	<div class="header">
		<div class="topBar">
			<div class="comWidth">
				<div class="leftArea">
					<a href="#" class="collection">收藏慕课</a>
				</div>
				<div class="rightArea">
					欢迎来到慕课网！<a href="#">[登录]</a><a href="#">[免费注册]</a>
				</div>
			</div>
		</div>
		<div class="logoBar">
			<div class="comWidth">
				<div class="logo_left fl">
					<a href="#"><img src="images/logo.jpg" alt="logo" class="logo"></a>
				</div>
				<div class="logo_mid fl">
					<input type="text" class="search_txt" />
					<input type="submit" class="search_btn" value="搜 索"/>
				</div>
				<div class="logo_right fr">
					<span class="shopCar">购物车</span>
					<span class="shopNum">0</span>
				</div>
			</div>
		</div>
		<div class="navBar">
			<div class="comWidth">
				<div class="shopClass fl">
					<h3>全部商品分类<i class="icon"></i></h3>
				</div>
				<ul class="shop_Item">
					<li><a href="#" class="active">数码城</a></li>
					<li><a href="#">天黑黑</a></li>
					<li><a href="#">团购</a></li>
					<li><a href="#">发现</a></li>
					<li><a href="#">二手特卖</a></li>
					<li><a href="#">名品会</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="regBox">
		<div class="login_cont">
			<ul class="login">
				<li>
					<span class="reg_item"><i>*</i> 账户名：</span>
					<div class="input_item">
						<input type="text" class="logo_input usr_icon">
					</div>
				</li>
				<li>
					<span class="reg_item"><i>*</i> 密码：</span>
					<div class="input_item">
						<input type="text" class="logo_input usr_icon">
					</div>
				</li>
				<li>
					<span class="reg_item"><i>*</i> 账户名：</span>
					<div class="input_item">
						<input type="text" class="logo_input usr_icon">
					</div>
				</li>
				<li>
					<span class="reg_item"><i>*</i> 账户名：</span>
					<div class="input_item">
						<input type="text" class="logo_input usr_icon">
					</div>
				</li>
				<li class="auto_login">
					<span class="reg_item"></span>
					<div class="input_item">
						<input type="checkbox" id="t1" class="checked">
						<label for="t1">我同意什么什么条款</label>
					</div>
				</li>
				<li>
					<span class="reg_item"></span>
					<input type="button" class="input_btn">
				</li>
			</ul>
		</div>
	</div>
	<div class="hr_25"></div>

			客服热线：400-675-1234
